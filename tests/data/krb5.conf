# Test krb5.conf file for PAM option parsing.

[appdefaults]
    FOO.COM = {
        program = /bin/false
    }
    BAR.COM = {
        program = echo /bin/true
    }
    testing = {
        minimum_uid = 1000
        ignore_root = false
        FOO.COM = {
            cells = foo.com,bar.com
        }
        BAR.COM = {
            cells = bar.com foo.com
        }
    }
    other-test = {
        minimum_uid = -1000
    }
    bad-number = {
        minimum_uid = 1000foo
    }
    debug = true
